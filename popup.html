<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>SSL Display</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="width:500px;">
	<div class="mdui-table-fluid">
	  <table class="mdui-table">
	    <tbody>
	      <tr>
	        <td data-i18n-content="subjectCN" style="width: 120px;"></td>
	        <td id="subjectCN"></td>
	      </tr>
	      <tr id="subjectOLine">
	        <td data-i18n-content="subjectO"></td>
	        <td id="subjectO"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="issuerCN"></td>
	        <td id="issuerCN"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="issuerO"></td>
	        <td id="issuerO"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="notBefore"></td>
	        <td id="notBefore"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="notAfter"></td>
	        <td id="notAfter"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="SAN"></td>
	        <td id="SAN"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="algorithm"></td>
	        <td id="algorithm"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="SN"></td>
	        <td id="SN"></td>
	      </tr>
	      <tr>
	        <td data-i18n-content="SHA256"></td>
	        <td id="SHA256"></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
